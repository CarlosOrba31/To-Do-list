<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="header-div">
            <h1>To Do List</h1>
        </div>
    </header>
    <section class="lista">
        <div class="container">
            <h1>Por hacer</h1>
            <div class="search">
                <form>
                    <input type="text" placeholder="Inserte una tarea">
                    <button class="btn-add">+</button>
                </form>
            </div>
            <div class="li-container">
                <ul>
                    
                </ul>
            </div>
            <div class="empty">
                <p>No hay tareas</p>
            </div>
        </div>
        <script src="main.js"></script>
    </section>
</body>
</html>
